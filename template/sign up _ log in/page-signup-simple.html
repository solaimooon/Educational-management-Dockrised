{% extends 'sign up _ log in/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>ثبت نام</title>
</head>
<body>
      <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main">
    <!-- Form -->
    <div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
      <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <!-- Heading -->
        <div class="text-center mb-5 mb-md-7">
          <h1 class="h2">فرم ثبت نام</h1>
          <p>برای ثبت نام کافیست فرم زیر را پر نمایید</p>
        </div>
        <!-- End Heading -->

        <!-- Form -->
        <form  action="{% url 'athentication:sign up' %}" method="post" >
            {% csrf_token %}
          <!-- Form -->
          <div class="mb-3">
            <label class="form-label" for="signupSimpleSignupEmail">شماره موبایل</label>
            <input type="number" class="form-control form-control-lg text-center" name="username" id="signupSimpleSignupEmail"
              placeholder="09121234567" aria-label="email@site.com" required>
            <span class="invalid-feedback">لطفا یک آدرس ایمیل معتبر وارد کنید.</span>
          </div>
          <!-- End Form -->

          <!-- Form -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <label class="form-label" for="signupSimpleLoginPassword">کلمه عبور</label>
            </div>

            <div class="input-group input-group-merge">
              <input type="password" class="form-control form-control-lg text-center" name="password"
                id="signupSimpleLoginPassword" placeholder="8+ characters required" aria-label="8+ characters required"
                required minlength="8">
              <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;" onclick="togglePassword()">
                <i id="changePassIcon" class="bi bi-eye"></i>
              </a>
            </div>

            <span class="invalid-feedback">لطفا یک گذر واژه معتبر وارد کنید.</span>
          </div>
          <!-- End Form -->


          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">ثبت نام</button>
          </div>

          <div class="text-center">
            <p>از قبل حساب کاربری دارید؟<a class="link" href="{% url 'athentication:log in' %}">از اینجا وارد شوید</a></p>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
    <!-- End Form -->
  </main>
        <!-- ========== END MAIN CONTENT ========== -->


<script>
    function togglePassword() {
      const passwordField = document.getElementById('signupSimpleLoginPassword');
      const passIcon = document.getElementById('changePassIcon');

      if (passwordField.type === "password") {
        passwordField.type = "text";
        passIcon.classList.remove('bi-eye');
        passIcon.classList.add('bi-eye-slash');
      } else {
        passwordField.type = "password";
        passIcon.classList.remove('bi-eye-slash');
        passIcon.classList.add('bi-eye');
      }
    }
  </script>
</body>

</html>
{% endblock %}
