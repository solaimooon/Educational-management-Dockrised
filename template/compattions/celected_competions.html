{% extends 'dashbord_student/student_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>سوال</title>
</head>
<body>
{% block content %}
    <div class="col-lg-9">
          <!-- Card -->
        <div class="card">
            <!-- Header -->
            <div class="card-header border-bottom">
                <h5 class="card-header-title"> {{celected_competion.name}}</h5>
            </div>
            <!-- End Header -->

            <!-- Body -->
             
             
            <div class="card-body">
                <iframe src="{{ celected_competion.link }}&id={{request.user.id}}&name={{request.user.get_full_name}}" loading="lazy" width="100%" height="666" frameborder="0" marginheight="0" marginwidth="0" title="مسابقه روز دوم"></iframe>
                <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
            </div>    
            
            </div>    
            <!-- End Body -->
          </div>
          <!-- End Card -->
    </div>
{% endblock %}


</body>
</html>
